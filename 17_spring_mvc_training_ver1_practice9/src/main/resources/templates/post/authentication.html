<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authentication</title>
</head>
<body>

	<div align="center"> 
		<h3>사용자 인증</h3>
		<form th:action="@{/post/authentication}" method="post">
			<table border="1">
				<tr>
					<td>작성자</td>
					<td th:text="${postDTO.writer}"></td>
				</tr>
				<tr>
					<td>작성일</td>
					<td th:text="${#dates.format(postDTO.enrollAt, 'yyyy-MM-dd')}"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td th:text="${postDTO.subject}"></td>
				</tr>
				<tr>
					<td>패스워드</td>
					<td><input type="password" name="passwd"></td>
				</tr>
			</table>
			<p>
				<input type="hidden" name="postId" th:value="${postDTO.postId}">
				<input type="hidden" name="menu" th:value="${menu}">
				<input type="submit" value="인증" />
				<input type="button" value="목록보기" th:onclick="|location.href='@{/post/postList}'|"/>
			</p>
		</form>
	</div>

</body>
</html>
