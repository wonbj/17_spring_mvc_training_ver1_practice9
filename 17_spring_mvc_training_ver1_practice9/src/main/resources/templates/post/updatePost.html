<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Post</title>
</head>
<script src="//cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
<style>
    .cke_notification {
        display: none !important;  /* 경고 메시지 숨김 */
    }
</style>
<body>

	<div align="center">
		<h3>게시글 수정</h3>
		<form th:action="@{/post/updatePost}" method="post" th:object="${postDTO}">
			<table border="1">
				<tr>
					<td>작성자</td>
					<td th:text="${postDTO.writer}"></td>
				</tr>
				<tr>
					<td>작성일</td>
					<td th:text="${#dates.format(postDTO.enrollAt, 'yyyy-MM-dd')}"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td><input type="text" th:field="*{subject}"></td>
				</tr>
				<tr>
					<td>글내용</td>
					<td>
						<textarea rows="10" cols="60" th:field="*{content}"></textarea>
						<script>CKEDITOR.replace("content");</script>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<input type="hidden" th:field="*{postId}">
						<input type="submit" value="수정하기" />
						<input type="button" value="목록보기" th:onclick="|location.href='@{/post/postList}'|"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
	
</body>
</html>
